<div class="row row-pad-10">
	<div class="col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">
		    <h1 class="panel-title text-center">Nossas Marcas</h1>
		  </div>
		  <div class="panel-body text-center">
				<div class="col-xs-6 col-sm-3 col-pad-0" ng-repeat="marca in marcas" ng-controller="HomeRow3Controller">
					<div class="img-horz-container">
						<img ng-src={{marca.image}} alt={{marca.name}} class="custom-img-responsive percentual-pad-5">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
