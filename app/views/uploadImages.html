<div class="container">
		<div class="row row-pad-default">
    		<div class="panel panel-default" ng-controller="UploadFilesController" style="margin-bottom: 0px">
			      <div class="panel-heading">
			          <h3 class="panel-title">Carregar Imagens:</h3>
			      </div>
            <div class="panel-body" style="padding-bottom: 0px">
								<form>
										<div class="form-group">
												<label for="inputText">Usuário</label>
												<input type="text" class="form-control" id="inputText" placeholder="Usuário" ng-model="username">
										</div>
										<div class="form-group">
												<label for="inputPassword">Password</label>
												<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
										</div>
										<div class="form-group">
												<label>Marca </label>
												<select ng-options="brand as brand for brand in brands" class="form-control" ng-model="brand"/>
										</div>
										<div class="form-group">
												<label>Categorias </label>
												<select  ng-options="category as category for category in categories"  class="form-control" ng-model="category"/>
										</div>
										<div class="form-group">
												<button class="btn btn-danger" ngf-select="uploadFiles($files)" multiple
							            accept="image/*">Selecionar Arquivos</button>
										</div>
										<div class="form-group">
												<div class="progress" ng-show="progress >= 0">
  													<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100"
																	style="width: {{progress}}%;" ng-bind="progress + '%'">
  													</div>
												</div>
							    			{{errorMsg}}
							    			<ul class="list-group">
									        	<li class="list-group-item" ng-class="{'list-group-item-info': f.status==='PENDING',
																	'list-group-item-danger': f.status === 'ERROR',
																	'list-group-item-success': f.status === 'OK'}"
														 		ng-repeat="f in files" style="font:smaller">
																			<strong>{{f.name}} - </strong>
																			<i class="fa" ng-class="{'fa-spinner': f.status === 'PENDING',
																														'fa-check-circle': f.status === 'OK',
																														'fa-times-circle': f.status === 'ERROR'}"></i>
																			<span>{{f.message}}</span>
									        	</li>
							    			</ul>
										</div>
								</form>
            </div>
      	</div>
  	</div>
</div>
