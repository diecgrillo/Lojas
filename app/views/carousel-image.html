<div class="row custom-carousel row-pad-default">
  <div class="col-xs-12">
    <div id="mainCarousel" class="carousel slide" interval="3000" data-ride="carousel" ng-controller="CarouselController">
      <!-- Indicators -->
	  <ol class="carousel-indicators">
        <li ng-repeat="image in carouselImages" data-target="#mainCarousel" data-slide-to="{{$index}}" ng-class="{'active': $index == 0}"></li>
	  </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item" ng-class="{'active': $index == 0}" ng-repeat="image in carouselImages">
          <img class="img-responsive"
           ng-src={{image.path}}>
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
</div>
